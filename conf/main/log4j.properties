log4j.rootLogger=WARN, A

# Use this appender when running metadactyl-clj in the background.
log4j.appender.A=org.apache.log4j.ConsoleAppender
log4j.appender.A.Target=System.out
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=%d{yyyy-MM-dd@HH:mm:ss.SSS} de.notification-agent.general %-5p (%c) %3x - %m%n

log4j.logger.clojure-commons.config = INFO
